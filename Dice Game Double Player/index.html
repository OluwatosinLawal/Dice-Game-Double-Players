<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME | Assignment 7</title>

    <!--Adding Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/b6426c923f.js"></script>

    <!-- Adding Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Alef&family=Henny+Penny&family=Kaushan+Script&display=swap" rel="stylesheet">

    <!-- Adding the Bootsrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Link CSS file-->
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class ="wrapper clearfix">
        <div class = "player-0-panel active">
            <div class ="player-name" id ="name-0">Player 1</div>
            <div class ="player-score" id ="score-0">50</div>
            <div class ="player-current-box">
                <div class ="player-current-label"> TOTAL SCORE </div>
                <div class ="player-current-score" id ="current-0"> 11 </div>
            </div>
        </div>

        <div class = "player-1-panel">
            <div class ="player-name" id ="name-1">Player 2</div>
            <div class ="player-score" id ="score-1">50</div>
            <div class ="player-current-box">
                <div class ="player-current-label"> TOTAL SCORE </div>
                <div class ="player-current-score" id ="current-1"> 11 </div>
            </div>
        </div>

        <button class ="btn-new">
            <i class="fas fa-redo-alt"></i>RESET
        </button>
        <button class ="btn-roll">
            <i class="fas fa-dice"></i>ROLL DICE
        </button>
        <button class ="btn-hold">
            <i class="fas fa-plus-square"></i>NEXT TURN
        </button>

        <input type ="text" class ="final-score" placeholder="Final Score">

        <img src ="./Images/dice-1.png" alt ="Dice" class="dice" id="dice-1">
        <img src ="./Images/dice-4.png" alt ="Dice" class="dice" id="dice-2">

    </div>    

    <!--Connect JS file-->
    <script src="./app.js"></script>
</body>
</html>
